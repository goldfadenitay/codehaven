version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: codehaven-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codehaven
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codehaven-network

  # API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: codehaven-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/codehaven?schema=public
    ports:
      - "3000:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    networks:
      - codehaven-network

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4
    container_name: codehaven-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - codehaven-network

# Volumes
volumes:
  postgres-data:
    name: codehaven-postgres-data

# Networks
networks:
  codehaven-network:
    name: codehaven-network
    driver: bridge
